name: PR Open

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  molecule:
    runs-on: centos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
          molecule_args: --driver-name podman --destroy=always
