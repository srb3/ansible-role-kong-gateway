name: PR Open

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: install podman
        run: |
          set -x
          podman --version
          podman ps
          sudo apt-get update
          sudo apt install -y python3-pip libssl-dev tree
          python3 -m pip install --user "molecule[ansible]"
          python3 -m pip install --user "molecule[lint]"
          python3 -m pip install --user "molecule[podman]"
      - name: run molecule
        run: |
          pwd
          ls
          tree
          find . -name "*molecule.yml"
          molecule test
